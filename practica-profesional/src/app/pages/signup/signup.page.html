<ion-content [fullscreen]="true">
  <ion-grid style="height: 100%; width: 100%;">
    <ion-row>
      <ion-col size="12" size-sm="9" size-md="6">
        <ion-card>
          <!-- TITULO -->
          <ion-card-header>
            <ion-card-title class="ion-text-center"><h1>REGISTRARSE</h1></ion-card-title>
          </ion-card-header>
  
          <!-- FORMULARIO DE REGISTRO -->
          <form [formGroup]="form">
            <!-- EMAIL -->
            <ion-item
              lines="none"
              class="ion-margin-horizontal ion-margin-top"
            >       
              <ion-button slot="start" fill="clear" color="medium">
                <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
              </ion-button>
      
              <ion-input 
                labelPlacement="floating" 
                type="email" formControlName="email" 
                placeholder="Ingrese su email" 
                [errorText]="form.get('email')!.hasError('email') ? 'Ingrese un email valido' : 'Ingrese un email valido'"
              >
                <div slot="label">Email <ion-text color="danger">*</ion-text></div>
              </ion-input>
      
            </ion-item>
      
            <!-- PASSWORD -->
            <ion-item class="ion-margin" lines="none">
              <ion-button slot="start" fill="clear" color="medium">
                <ion-icon slot="icon-only" name="key-outline"></ion-icon>
              </ion-button>
      
              <ion-input
                labelPlacement="floating"
                [type]="isPwd ? 'text' : 'password'" 
                placeholder="Ingrese su contrase単a"
                formControlName="password"
                [errorText]="form.get('password')!.hasError('minlength') ? 'La contrase単a debe tener al menos 6 caracteres' : 'La contrase単a debe tener al menos 6 caracteres'"
              >
                <div slot="label">Contrase単a<ion-text color="danger">*</ion-text></div>
              </ion-input>
      
              <ion-button slot="end" fill="clear" color="medium" (click)="togglePwd()">
                <ion-icon slot="icon-only" [name]="isPwd ? 'eye-off-outline': 'eye-outline'"></ion-icon>
              </ion-button>
            </ion-item>
      
            <!-- SEND BUTTON -->
            <ion-item class="ion-margin" id="submit-item" lines="none">
              <ion-button (click)="Submit()" expand="block" size="large" id="submit" [strong]="true">
                <ion-text>Registrarse</ion-text>
              </ion-button>
            </ion-item>
      
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
